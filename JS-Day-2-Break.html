<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>loops</title>
  </head>
  <body >
    <img id="imgWelcomeBanner" src="images/no entry.jpg">
    <div id="divMessage"></div>
    <button id="btnEnterPassword" onclick="enterPassword();">Enter Password</button>
    <script>
      function enterPassword(){
        //loop until user answers correctly
        do{
            var passwordGuess = prompt("Halt! What is the password? Type 'Exit' to give up");
            if(passwordGuess=="Exit")
              break;
          }while (passwordGuess != "temet nosce");

          //display results
          divMessage.innerHTML = "Welcome to the page.";
          document.getElementById('imgWelcomeBanner').src = "images/temet-nosce-matrix.jpg";
          document.getElementById('btnEnterPassword').onclick = "";
        }
    </script>
  </body>

</html>
