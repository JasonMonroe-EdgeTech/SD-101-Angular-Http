<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Buy Art</title>
  </head>
  <body>
    <div class="checkout-form">
      <form >
        <fieldset>
          <legend >Checkout</legend>
          <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" id="txtName" placeholder="Name on Card">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
            <input type="text" class="form-control" id="txtCardNumber" placeholder="0000-0000-0000-0000">
          </div>
          <div class="col-xs-4 no-padding">
            <div class="input-group no-top-margin">
                <span class="input-group-addon">exp</span>
                <input type="text" class="form-control" id="txtExpireMonth"placeholder="MM">
            </div>
          </div>
          <div class="col-xs-3">
              <div class="input-group no-top-margin">
                <input type="text" class="form-control" id="txtExpireYear" placeholder="YYYY">
              </div>
          </div>
          <button type="submit" class="btn btn-primary form-control">Complete Purchase</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
